content: >
  #### «Каждый ребенок уникален, а задача взрослого помочь раскрыть его уникальность»
  
  Я использую комплексный подход при работе с детьми и их родителями:
  – В психологической практике я применяю научно обоснованный метод психотерапии - «схема-терапия». Суть заключается в выявлении проблем (ранних дезадаптивных схем), которые мешают ребенку развиваться, взаимодействовать с окружающими, понимать себя и проявляться.
  – Далее, когда эти проблемы уже выявлены и совместно проработаны (не без участия родителей), мы делаем упор на развитии сэлф-компетенций, которые помогут ребенку стать более самостоятельным, самоорганизованным и стремиться к осознанному обучению в тех сферах, которые ему интересны.
  – Также помогаю родителям установить поддерживающие и гармоничные отношения с ребенком с учетом его особенностей и семейной ситуации в целом, ведь без этого никакая психологическая работа не приведет к успеху.
  
