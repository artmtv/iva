  #### «Каждый ребенок уникален, а задача взрослого помочь раскрыть эту уникальность»
  
  Вместе с ребенком я работаю над проявлением запроса, повышением успеваемости и самостоятельности, развитием коммуникативных навыков и soft-skills, выявлением интересов.
  В качестве инструментов я использую проективные методики, профориентационные тесты, метафорические ассоциативные карты, дневники и многое другое для выявления и развития предрасположенностей ребенка.
  В результате ребенок учится лучше понимать себя и других, взаимодействовать во внешнем мире и проявлять себя. Я работаю в бережной и доверительной среде с ребенком, но крайне важна также поддержка и доверие родителей к происходящему.
  Только при совместных усилиях возможен результат!
  
