  ### «Каждый ребенок уникален, а задача взрослого помочь раскрыть эту уникальность»
content: >
  Вместе с ребенком я работаю над проявлением запроса, развитием коммуникативных навыков и soft-skills, выявлением интересов.
  В моем арсенале присутствуют проективные методики, профориентационные тесты, метафорические ассоциативные карты (МАК), работа с дневниками, составление коллажей и схем и многое другое для выявления и развития качеств и предрасположенностей ребенка.
  В конечном счете ребенок учится лучше понимать себя, других и взаимодействовать во внешнем мире.
  
