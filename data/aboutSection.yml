  ## О тьюторстве
content: >
  #### Тьютор – это безоценочный специалист

  Он честно сопровождает интересы тьюторанта, даже если это маленький ребенок. Он помогает создать такую среду, в которой можно увидеть интересы ребенка, и дальше помогает их представить во взрослом мире. Если психолог про чувства и эмоции, то тьютор про образование, цели, способности и интересы. Это такой коуч для подрастающего поколения. 
  Как и у психологов у тьюторов есть своя этика. Должна быть согласованность ожиданий между родителями и ребенком. Если у ребенка есть свои замыслы, которые расходятся с желаниями родителя, то тьютор проводит переговоры, и, если согласия достигнуть не получается, тьютор не начинает работу. Перед тем, как начать работать со мной, вы должны понимать, что я за этику.
  Современные родители понимают важность способности детей к самостоятельным решениям и осознанному выбору. В будущем это даст возможность найти подходящую профессию и развиваться согласно своим интересам, а не жалеть об упущенных возможностях и проживать чужой сценарий.
